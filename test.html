<head>
    <link rel="shortcut icon" href="/assets/img/favicons/games.png" id="favicon">
</head>

<body>
    <button class="button" type="button" onclick="toGoogledrive()">Google Drive</button>
    <button class="button" type="button" onclick="toGoogle()">Google</button>
    <button class="button" type="button" onclick="toDefault()">Default</button>

    <script>
        const favicon = document.getElementById("favicon");
      
        function toGoogledrive() {
          favicon.setAttribute("href", "/assets/img/favicons/google-drive.png")
          document.title = "My Drive - Google Drive"
        }
      
        function toGoogle() {
          favicon.setAttribute("href", "/assets/img/favicons/google.ico")
          document.title = "Google"
        }
      
        function toDefault() {
          favicon.setAttribute("href", "/assets/img/favicons/games.png")
          document.title = "BCHS Unblocked Games V4"
        }
      </script>
</body>
