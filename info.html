<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="left-content">
            <!-- Your title/content from 2.png -->
            <h1 class="title-line1">The Unblocked Internet</h1>
            <h2 class="title-line2">at your fingertips</h2>
        </div>
        <div class="browser">
            <div class="tabs">
                <div class="tab active" id="tab1" data-content="Tab 1">Tab 1</div>
                <div class="tab" id="tab2" data-content="Tab 2">Tab 2</div>
                <div class="tab" id="tab3" data-content="Tab 3">Tab 3</div>
            </div>
            <div class="menu-bar">
                <button class="nav-button" id="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="nav-button" id="forward-btn"><i class="fa-solid fa-arrow-right"></i></button>
                <button class="nav-button" id="reload-btn"><i class="fa-solid fa-rotate-right"></i></button>
                <button class="nav-button" id="home-btn"><i class="fa-solid fa-house"></i></button>
                <input type="text" class="url-bar" value="https://example.com/tab1" placeholder="https://www.example.com" readonly/>
                <button class="nav-button" id="menu-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </div>                        
            <div class="tab-content">
                <p>Tab 1</p>
            </div>
        </div>                      
    </div>
    <!-- More content to be added later below -->
    <script src="/assets/js/info.js"></script>
</body>
</html>
