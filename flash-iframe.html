        <!-- Use the Font Awesome icon for the close button -->
        <span class="close-btn"><i class="fa-regular fa-rectangle-xmark"></i></span>
        <h2>Settings</h2>
        <div class="theme-selection">
          <label for="themeSelector">Select Theme:</label>
          <select id="themeSelector">
              <option value="dark">Dark</option>

          </select>
      </div>
    </div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        // Get the SWF URL from localStorage
        const swfUrl = localStorage.getItem('swfurl');
        
        // Ensure SWF URL is available
        if (swfUrl) {
            // Create the embed element
            let embedElem = document.createElement('embed');
            embedElem.src = swfUrl;
            embedElem.type = 'application/x-shockwave-flash';
            
            // Here, you can adjust the width and height based on the original SWF's aspect ratio
            // and the viewport's width and height.
            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;
            const originalWidth = 800; // Use actual SWF width
            const originalHeight = 600; // Use actual SWF height
            const aspectRatio = originalWidth / originalHeight;

            if (maxWidth / aspectRatio <= maxHeight) {
                embedElem.width = maxWidth;
                embedElem.height = maxWidth / aspectRatio;
            } else {
                embedElem.width = maxHeight * aspectRatio;
                embedElem.height = maxHeight;
            }
            
            // Add the embed element to the container
            document.getElementById('swf-container').appendChild(embedElem);
        } else {
            alert("No SWF URL found in localStorage!");
        }
    });
</script>
<script src="/assets/js/modal.js" defer></script>
</body>
